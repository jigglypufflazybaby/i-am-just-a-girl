<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - My Digital Slambook</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="ri.html">← Back</a>
        </div>
        <h1>𐙚˙⋆.˚  SLAMBOOK - MUSIC  𐙚˙⋆.˚ </h1>
    </header>
    <main>
        <form class="music-form">
            <div class="form-group">
                <label for="song-name">Song Name:</label>
                <input type="text" id="song-name" name="song-name" required>
            </div>
            <div class="form-group">
                <label for="artist-name">Artist Name:</label>
                <input type="text" id="artist-name" name="artist-name" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
