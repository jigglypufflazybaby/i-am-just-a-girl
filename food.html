<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - My Digital Slambook</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="ri.html">← Back</a>
        </div>
        <h1>𐙚˙⋆.˚  SLAMBOOK - FOOD  𐙚˙⋆.˚ </h1>
    </header>
    <main>
        <form class="food-form">
            <div class="form-group">
                <label for="dish-name">Dish Name:</label>
                <input type="text" id="dish-name" name="dish-name" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" name="cuisine" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
