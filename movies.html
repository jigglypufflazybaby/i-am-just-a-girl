<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - My Digital Slambook</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="ri.html">← Back</a>
        </div>
        <h1>𐙚˙⋆.˚  SLAMBOOK - MOVIES  𐙚˙⋆.˚ </h1>
    </header>
    <main>
        <form class="movie-form">
            <div class="form-group">
                <label for="movie-name">Movie Name:</label>
                <input type="text" id="movie-name" name="movie-name" required>
            </div>
            <div class="form-group">
                <label for="director-name">Director:</label>
                <input type="text" id="director-name" name="director-name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
